<html>
<head>
    <title>Car Details</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Toy Car</h1>

    <img id="carShowcase" src="images/Cc.png" alt="Blue Camaro Toy Car">

    <label>Select a Car:</label>
    <select id="carSelect">
        <option value="car1"selected>Car 1 - Blue Camaro</option>
        <option value="car2">Car 2 - Red Camaro</option>
        <option value="car3">Car 3 - Yellow Mustang</option>
    </select>

    <br><br>

    <button id="showDetailsBtn">Show Details</button>
    <button id="changeColorBtn">Change Color</button>
    <button id="updatePriceBtn">Update Price</button>
    <button id="addFeatureBtn">Add Feature</button>
    <button id="toggleStockBtn">Toggle Stock</button>

    <div id="carDetails"></div>
    <script src="script.js"></script>

</body>
</html>
